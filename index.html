<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 꿈을 이루는 할 일 메모앱</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fadede; /* 파스텔톤의 배경색 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #todo-container {
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .complete-button {
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .todo-input {
            width: calc(100% - 10px);
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .date-input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .add-button {
            width: 100%;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h1>인생 메모앱</h1>
        <input type="text" id="todo-input" class="todo-input" placeholder="할 일을 입력하세요...">
        <input type="date" id="date-input" class="date-input">
        <button class="add-button" onclick="addTodo()">추가</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const todoInput = document.getElementById('todo-input');
            const dateInput = document.getElementById('date-input');
            const todoList = document.getElementById('todo-list');

            function addTodo() {
                const todoText = todoInput.value.trim();
                const todoDate = dateInput.value;

                if (todoText !== '' && todoDate !== '') {
                    const todoItem = document.createElement('li');
                    todoItem.className = 'todo-item';
                    todoItem.innerHTML = `
                        <span>${todoText}</span>
                        <span>${todoDate}</span>
                        <button class="complete-button" onclick="completeTodo(this)">완료</button>
                    `;
                    todoList.appendChild(todoItem);
                    todoInput.value = '';
                    dateInput.value = '';
                }
            }

            function completeTodo(button) {
                const todoItem = button.parentNode;
                todoItem.remove();
            }
        });
    </script>
</body>
</html>
